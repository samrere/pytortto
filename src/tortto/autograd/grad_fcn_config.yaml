Sigmoid:
  comment:
  params:
  forward:
    common:
    inplace: xp.exp(-xp.logaddexp(0, -x0, out=x0), out=x0)
    outplace: y0 = xp.exp(-xp.logaddexp(0, -x0))
  backward:
    common:
    gradient: grad0 = g0 * y0 * (1 - y0)

