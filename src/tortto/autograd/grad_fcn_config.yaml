    common:
    inplace: xp.tan(x0, out=x0)
    outplace: y0 = xp.tan(x0)
  backward:
    common:
    gradient: grad0 = g0 * (1 + y0 * y0)

Tanh:
  comment:
  params:
  forward:
    common:
    inplace: xp.tanh(x0, out=x0)
    outplace: y0 = xp.tanh(x0)
  backward:
    common:
