imports: |
  from .function import *
  from .helper import *
  from tortto import np, cp, cparray
Sqrt:
  comment:
  params:
  forward:
    common:
    inplace: xp.sqrt(x0, out=x0)
    outplace: y0 = xp.sqrt(x0)
  backward:
    common:
    gradient: grad0 = g0 / (y0 * 2)

